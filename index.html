<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>300 Salários - Cloud</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  </head>
  <body>
    <div id="auth-container" class="auth-overlay">
      <div class="auth-card">
        <div class="auth-header">
          <div class="logo-circle">300</div>
          <h1>300 Salários</h1>
          <p>Sua jornada começa aqui.</p>
        </div>

        <div class="auth-body">
          <div class="input-field">
            <label>E-mail</label>
            <input type="email" id="email" placeholder="seu@email.com" />
          </div>
          <div class="input-field">
            <label>Senha</label>
            <input type="password" id="password" placeholder="••••••••" />
          </div>
          <div id="auth-msg" class="auth-msg"></div>
          <button id="btn-login" class="btn-primary">Entrar</button>
          <button id="btn-signup" class="btn-secondary">Criar Conta</button>
        </div>
      </div>
    </div>

    <div id="main-content" style="display: none">
      <button id="btn-logout">Sair</button>
    </div>

    <div class="container">
      <div id="status-container" class="status-container">
        <span id="status-dot" class="dot"></span>
        <span id="status-text">Sincronizado</span>
      </div>
      <header class="header-inputs">
        <div class="input-group">
          <label>NOME</label>
          <input type="text" id="nome" />
        </div>
        <div class="input-group">
          <label>DATA DE INÍCIO</label>
          <input type="date" id="dataInicio" />
        </div>
        <div class="input-group">
          <label>SALÁRIO DESEJADO</label>
          <input type="number" id="salario" />
        </div>
        <div class="input-group highlight">
          <label>META DE PATRIMÔNIO (x300)</label>
          <input type="text" id="metaPatrimonio" readonly />
        </div>
        <div class="input-group">
          <label>VALOR GUARDADO</label>
          <input type="number" id="valorGuardado" />
        </div>
      </header>
      <div id="grid-bolinhas" class="grid-bolinhas"></div>
    </div>
    <script type="module">
    import { Auth } from './js/auth.js';
    Auth.init();
</script>
  </body>
</html>
